<!DOCTYPE html>
<html>

<head>
  <title>Favorites</title>
  <style>
    .favorite-card {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .favorite-card:hover {
      background-color: #e0e0e0;
    }
  </style>
  <script>
    const favoriteItemName = 'favourites';
    document.addEventListener('DOMContentLoaded', function () {
      const favorites = JSON.parse(localStorage.getItem(favoriteItemName)) || [];
      const favoritesContainer = document.getElementById('favorites-container');
      favorites.forEach(favorite => {
        const cardElement = document.createElement('div');
        cardElement.className = 'favorite-card';
        cardElement.innerText = `${favorite.cardId}`;
        cardElement.onclick = () => openCard(favorite.theme, favorite.cardId);
        favoritesContainer.appendChild(cardElement);
      });
    });

    function openCard(theme, cardId) {
      window.location.href = `{{site.baseurl}}/themes/${theme}/${cardId}`;
    }
  </script>
</head>

<body>
  <div id="favorites-container"></div>
</body>

</html>
